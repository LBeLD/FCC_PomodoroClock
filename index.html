<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h1>Pomodoro Clock</h1>
        <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank">What the heck is a Pomodoro Clock?</a>
      </div>
      <div id="header">
        <div id="break">
          <button class="btn btn" type="button" id='plusBreak'>+</button>
          <p id='breakLenght'>5</p>
          <button class="btn btn" type="button" id='minusBreak'>-</button>
          <h5>Break Leangth</h5>
        </div>
        <div id="session">
          <button class="btn btn" type="button" id='plusSession'>+</button>
          <p id='sessionLenght'>25</p>
          <button class="btn btn" type="button" id='minusSession'>-</button>
          <h5>Session Leangth</h5>
        </div>
      </div>
      <div style="clear: both;"></div>
      <div id="action">
        <h1 id="mode">Session</h1>
        <span id="sessionMin">25</span>
      </div>
      <div id="commandLine">
        <button class="btn" type="button" id="start">Start</button>
        <button class="btn" type="button" id="stop">Stop</button>
        <button class="btn" type="button" id="reset">Reset</button>
      </div>
    </div>
    <footer class="text-center">
      <p>Developed by <a href="">Lucas Brizolla</a></p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src='script.js'>

    </script>
  </body>
</html>
